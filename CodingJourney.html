        <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/timeline.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
<script>
  Highcharts.chart('container', {
    chart: {
        type: 'timeline'
    },
    accessibility: {
        screenReaderSection: {
            beforeChartFormat: '<h5>{chartTitle}</h5>' +
                '<div>{typeDescription}</div>' +
                '<div>{chartSubtitle}</div>' +
                '<div>{chartLongdesc}</div>' +
                '<div>{viewTableButton}</div>'
        },
        point: {
            valueDescriptionFormat: '{index}. {point.label}. {point.description}.'
        }
    },
    xAxis: {
        visible: false
    },
    yAxis: {
        visible: false
    },
    title: {
        text: 'Coding Journey'
    },
    colors: [
        '#0d0c0a',
    ],
    series: [{
        data: [{
            name: 'PDX Code Guild: Intro to Coding',
            label: 'Febuary 2021',
            description: 'Began learning python and other languages.'
        }, {
            name: 'Python',
            label: 'March - April 2021',
            description: 'Learned new automation skills with Python: How to automatically like pictures on Instagram'
        }, {
            name: 'HTML',
            label: 'April 2021',
            description: 'Learned about front end web development and how to set up web pages'
        }, {
            name: 'CSS',
            label: 'April 2021',
            description: 'Learned about the front end design of the web pages and how to give sites style'
        }, {
            name: 'JavaScript',
            label: 'April - May 2021',
            description: 'Learned about the backend development of websites and how to make the webpage more useful to the user.'
        },{
            name: 'Django',
            label: 'June - July 2021',
            description: 'Learned about the administrative side of web development and how to mangae diata from different users.'
        }
      ]
    }]
});
</script>
